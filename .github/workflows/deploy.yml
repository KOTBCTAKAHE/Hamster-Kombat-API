name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Copy files to public folder
        run: |
          mkdir -p public
          cp -r json/* public/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
